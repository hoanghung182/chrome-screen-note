<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Options</title>
		<link rel="stylesheet/less" type="text/css" href="/css/common.less">
		<link rel="stylesheet/less" type="text/css" href="/css/option.less">
		<script src="js/lib/less.min.js" data-env="production"></script>
	</head>
	<body>
		<div class="options">
			<div class="option device-name">
				<h1 class="title">Device name</h1>
				<input type="text" id="device-name" class="device-name-input"/>
			</div>

			<div class="option restore">
				<h1 class="title">Restore notes from backup</h1>
				<textarea class="restore-textarea" rows="10" placeholder="Paste content of backup file here"></textarea>
				<button class="button" id="restore">Restore</button>
			</div>
		</div>

		<footer>
			<a href="#" class="switch to-index">***</a>

		</footer>

		<script src="/js/lib/jquery-3.5.1.min.js"></script>
		<script src="/js/contact-me.js"></script>
		<script src="/js/option.js"></script>
	</body>
</html>
